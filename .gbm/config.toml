[settings]
  worktree_prefix = "worktrees"
  auto_fetch = true
  create_missing_branches = false
  merge_back_alerts = false
  hotfix_prefix = "HOTFIX"
  mergeback_prefix = "MERGE"

[icons]
  success = "✅"
  warning = "⚠️"
  error = "❌"
  info = "💡"
  orphaned = "🗑️"
  dry_run = "🔍"
  missing = "📁"
  changes = "🔄"
  git_clean = "✓"
  git_dirty = "~"
  git_ahead = "↑"
  git_behind = "↓"
  git_diverged = "⇕"
  git_unknown = "?"

